name: Deploy Glue (UAT / PROD - Smart Pipeline)

on:
  push:
    paths:
      - "glue/jobs.yaml"
      - "glue/scripts/**"

permissions:
  contents: read
  issues: write

env:
  TERRAFORM_VERSION: 1.7.2
  AWS_REGION_UAT: us-east-1
  AWS_REGION_PROD: me-central-1

jobs:
  # ==========================================================
  # ðŸ” VALIDATION STAGE
  # ==========================================================
  validate:
    name: ðŸ” Terraform Init & Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION_UAT }}

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Init (UAT)
        working-directory: glue/envs/uat
        run: terraform init -backend-config=backend-uat.tfvars

      - name: Terraform Validate (UAT)
        working-directory: glue/envs/uat
        run: terraform validate || true

      - name: Terraform Init (PROD)
        working-directory: glue/envs/prod
        run: terraform init -backend-config=backend-prod.tfvars

      - name: Terraform Validate (PROD)
        working-directory: glue/envs/prod
        run: terraform validate || true


  # ==========================================================
  # ðŸŸ¡ UAT STAGE
  # ==========================================================
  uat-approve:
    name: ðŸŸ¡ UAT | Approve Deployment?
    needs: [validate]
    runs-on: ubuntu-latest
    steps:
      - name: Manual Approval - Deploy to UAT?
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ github.token }}
          approvers: mostafasookar
          minimum-approvals: 1
          issue-title: "Approve Deploy to UAT?"
          issue-body: |
            Approve to run Terraform plan/apply for UAT.
            If declined, the UAT pipeline stops completely.

  uat-plan:
    name: ðŸŸ¡ UAT | Terraform Plan
    needs: [uat-approve]
    if: ${{ needs.uat-approve.result == 'success' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: glue/envs/uat
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION_UAT }}
      - uses: hashicorp/setup-terraform@v3
      - run: terraform init -backend-config=backend-uat.tfvars
      - run: terraform plan -out=tfplan-uat
      - uses: actions/upload-artifact@v4
        with:
          name: tfplan-uat
          path: glue/envs/uat/tfplan-uat

  uat-approve-apply:
    name: ðŸŸ¡ UAT | Approve Apply
    needs: [uat-plan]
    if: ${{ needs.uat-plan.result == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Manual Approval - Apply to UAT?
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ github.token }}
          approvers: mostafasookar
          minimum-approvals: 1
          issue-title: "Approve Apply to UAT?"
          issue-body: |
            Approve to apply Terraform plan in UAT.
            If declined, pipeline will skip UAT apply and move to PROD.

  uat-apply:
    name: ðŸŸ¡ UAT | Apply
    needs: [uat-approve-apply]
    if: ${{ needs.uat-approve-apply.result == 'success' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: glue/envs/uat
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION_UAT }}
      - uses: hashicorp/setup-terraform@v3
      - uses: actions/download-artifact@v4
        with:
          name: tfplan-uat
          path: glue/envs/uat
      - run: terraform init -backend-config=backend-uat.tfvars
      - run: terraform apply -auto-approve tfplan-uat


  # ==========================================================
  # ðŸ”’ PROD STAGE
  # ==========================================================
  prod-approve:
    name: ðŸ”’ PROD | Approve Promotion
    needs: [validate]
    if: always()
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Manual Approval - Promote to PROD?
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ github.token }}
          approvers: mostafasookar
          minimum-approvals: 1
          issue-title: "Approve Promotion to PROD?"
          issue-body: |
            Approve to start Terraform plan/apply in PROD.
            If declined, pipeline will stop here.

  prod-plan:
    name: ðŸ”’ PROD | Terraform Plan
    needs: [prod-approve]
    if: ${{ needs.prod-approve.result == 'success' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: glue/envs/prod
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION_PROD }}
      - uses: hashicorp/setup-terraform@v3
      - run: terraform init -backend-config=backend-prod.tfvars
      - run: terraform plan -out=tfplan-prod
      - uses: actions/upload-artifact@v4
        with:
          name: tfplan-prod
          path: glue/envs/prod/tfplan-prod

  prod-approve-apply:
    name: ðŸ”’ PROD | Approve Apply
    needs: [prod-plan]
    if: ${{ needs.prod-plan.result == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Manual Approval - Apply to PROD?
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ github.token }}
          approvers: mostafasookar
          minimum-approvals: 1
          issue-title: "Approve Apply to PROD?"
          issue-body: |
            Approve to apply Terraform plan in PROD.
            If declined, pipeline ends cleanly.

  prod-apply:
    name: ðŸ”’ PROD | Apply
    needs: [prod-approve-apply]
    if: ${{ needs.prod-approve-apply.result == 'success' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: glue/envs/prod
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION_PROD }}
      - uses: hashicorp/setup-terraform@v3
      - uses: actions/download-artifact@v4
        with:
          name: tfplan-prod
          path: glue/envs/prod
      - run: terraform init -backend-config=backend-prod.tfvars
      - run: terraform apply -auto-approve tfplan-prod


  # ==========================================================
  # ðŸ“„ FINAL SUMMARY STAGE
  # ==========================================================
  summary:
    name: ðŸ“„ Deployment Summary
    needs: [uat-approve, uat-apply, prod-apply]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Generate Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          if [[ '${{ needs.uat-approve.result }}' == 'failure' ]]; then
            echo "ðŸŸ¡ **UAT was declined** â€“ pipeline skipped UAT and continued to PROD." >> $GITHUB_STEP_SUMMARY
          elif [[ '${{ needs.uat-apply.result }}' == 'success' ]]; then
            echo "âœ… **UAT applied successfully**." >> $GITHUB_STEP_SUMMARY
          fi

          if [[ '${{ needs.prod-apply.result }}' == 'success' ]]; then
            echo "ðŸ”’ **PROD deployed successfully!** ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          elif [[ '${{ needs.prod-apply.result }}' == 'skipped' ]]; then
            echo "âšª **PROD stage skipped** (approval declined)." >> $GITHUB_STEP_SUMMARY
          fi

          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ•’ Completed at: $(date)" >> $GITHUB_STEP_SUMMARY
