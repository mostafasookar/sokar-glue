name: Deploy Glue (UAT / PROD - Smart Pipeline)

on:
  workflow_dispatch:
    inputs:
      skip_uat:
        description: "Skip UAT deployment?"
        type: boolean
        default: false
      apply_uat:
        description: "Apply UAT after plan?"
        type: boolean
        default: false
      skip_prod:
        description: "Skip PROD deployment?"
        type: boolean
        default: true
      apply_prod:
        description: "Apply PROD after plan?"
        type: boolean
        default: false

permissions:
  contents: read
  issues: write

env:
  TERRAFORM_VERSION: 1.7.2
  AWS_REGION_UAT: us-east-1
  AWS_REGION_PROD: me-central-1

jobs:
  # ==========================
  # COMMON VALIDATION STAGE
  # ==========================
  validate:
    name: üîç Terraform Lint & Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
      - name: Terraform Init
        working-directory: glue/envs/uat
        run: terraform init -backend-config=backend-uat.tfvars
      - name: Terraform Format Check
        run: terraform fmt -check -recursive || true
      - name: Terraform Validate
        working-directory: glue/envs/uat
        run: terraform validate

  # ==========================
  # UAT ENVIRONMENT
  # ==========================
  plan-uat:
    if: ${{ inputs.skip_uat == false }}
    name: üß™ UAT - Terraform Plan
    needs: [validate]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: glue/envs/uat
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION_UAT }}
      - uses: hashicorp/setup-terraform@v3
      - run: terraform init -backend-config=backend-uat.tfvars
      - run: terraform plan -out=tfplan-uat
      - uses: actions/upload-artifact@v4
        with:
          name: tfplan-uat
          path: glue/envs/uat/tfplan-uat

  approve-uat:
    if: ${{ inputs.skip_uat == false && inputs.apply_uat == true }}
    name: ‚úÖ Approve UAT Apply
    needs: [plan-uat]
    runs-on: ubuntu-latest
    steps:
      - name: Manual Approval - UAT
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ github.token }}
          approvers: mostafasookar
          minimum-approvals: 1
          issue-title: "Approve UAT Terraform Apply"

  apply-uat:
    if: ${{ inputs.skip_uat == false && inputs.apply_uat == true }}
    name: üöÄ UAT - Terraform Apply
    needs: [approve-uat]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: glue/envs/uat
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION_UAT }}
      - uses: hashicorp/setup-terraform@v3
      - uses: actions/download-artifact@v4
        with:
          name: tfplan-uat
          path: glue/envs/uat
      - run: terraform init -backend-config=backend-uat.tfvars
      - run: terraform apply -auto-approve tfplan-uat

  promotion-gate:
    if: ${{ inputs.skip_uat == false && inputs.apply_uat == true && inputs.skip_prod == false }}
    name: üîí Approve Promotion to PROD
    needs: [apply-uat]
    runs-on: ubuntu-latest
    steps:
      - name: Manual Approval - Promotion to PROD
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ github.token }}
          approvers: mostafasookar
          minimum-approvals: 1
          issue-title: "Approve Promotion to PROD"

  # ==========================
  # PROD ENVIRONMENT
  # ==========================
  plan-prod:
    name: üß© PROD - Terraform Plan
    if: ${{ inputs.skip_prod == false }}
    needs: [validate]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: glue/envs/prod
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION_PROD }}
      - uses: hashicorp/setup-terraform@v3
      - run: terraform init -backend-config=backend-prod.tfvars
      - run: terraform plan -out=tfplan-prod
      - uses: actions/upload-artifact@v4
        with:
          name: tfplan-prod
          path: glue/envs/prod/tfplan-prod

  approve-prod:
    if: ${{ inputs.skip_prod == false && inputs.apply_prod == true }}
    name: ‚úÖ Approve PROD Apply
    needs: [promotion-gate, plan-prod]
    runs-on: ubuntu-latest
    steps:
      - name: Manual Approval - PROD
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ github.token }}
          approvers: mostafasookar
          minimum-approvals: 1
          issue-title: "Approve PROD Terraform Apply"

  apply-prod:
    if: ${{ inputs.skip_prod == false && inputs.apply_prod == true }}
    name: üöÄ PROD - Terraform Apply
    needs: [approve-prod]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: glue/envs/prod
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION_PROD }}
      - uses: hashicorp/setup-terraform@v3
      - uses: actions/download-artifact@v4
        with:
          name: tfplan-prod
          path: glue/envs/prod
      - run: terraform init -backend-config=backend-prod.tfvars
      - run: terraform apply -auto-approve tfplan-prod
