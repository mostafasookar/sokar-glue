name: Deploy Glue (UAT / PROD - Smart Pipeline)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select environment to deploy"
        required: true
        default: "uat"
        type: choice
        options:
          - uat
          - prod

permissions:
  contents: read
  issues: write

env:
  TERRAFORM_VERSION: 1.7.2
  AWS_REGION_UAT: us-east-1
  AWS_REGION_PROD: me-central-1

jobs:
  # ==========================================================
  # ðŸŸ¡ DEPLOY TO UAT
  # ==========================================================
  deploy-uat:
    if: ${{ github.event.inputs.environment == 'uat' }}
    name: ðŸŸ¡ Deploy to UAT
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout Code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: ðŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION_UAT }}

      - name: ðŸ§© Terraform Init & Validate (UAT)
        working-directory: glue/envs/uat
        run: |
          terraform init -backend-config=backend-uat.tfvars
          terraform validate || true

      - name: ðŸ“‹ Terraform Plan (UAT)
        working-directory: glue/envs/uat
        run: terraform plan -out=tfplan-uat

      - name: âœ… Manual Approval - Apply to UAT?
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ github.token }}
          approvers: mostafasookar
          minimum-approvals: 1
          issue-title: "Approve Apply to UAT?"
          issue-body: |
            Terraform plan for UAT is ready.
            Approve to proceed with apply.

      - name: ðŸš€ Terraform Apply (UAT)
        working-directory: glue/envs/uat
        run: terraform apply -auto-approve tfplan-uat


  # ==========================================================
  # ðŸ”’ DEPLOY TO PROD
  # ==========================================================
  deploy-prod:
    if: ${{ github.event.inputs.environment == 'prod' }}
    name: ðŸ”’ Deploy to PROD
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout Code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: ðŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION_PROD }}

      - name: ðŸ§© Terraform Init & Validate (PROD)
        working-directory: glue/envs/prod
        run: |
          terraform init -backend-config=backend-prod.tfvars
          terraform validate || true

      - name: ðŸ“‹ Terraform Plan (PROD)
        working-directory: glue/envs/prod
        run: terraform plan -out=tfplan-prod

      - name: âœ… Manual Approval - Apply to PROD?
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ github.token }}
          approvers: mostafasookar
          minimum-approvals: 1
          issue-title: "Approve Apply to PROD?"
          issue-body: |
            Terraform plan for PROD is ready.
            Approve to proceed with apply.

      - name: ðŸš€ Terraform Apply (PROD)
        working-directory: glue/envs/prod
        run: terraform apply -auto-approve tfplan-prod


  # ==========================================================
  # ðŸ“„ FINAL SUMMARY
  # ==========================================================
  summary:
    name: ðŸ“„ Deployment Summary
    needs: [deploy-uat, deploy-prod]
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: Generate Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "Environment: **${{ github.event.inputs.environment }}**" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Terraform plan and apply completed successfully." >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ•’ Completed at: $(date)" >> $GITHUB_STEP_SUMMARY
